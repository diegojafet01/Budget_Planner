<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>
                    Manejo de Presupuesto
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>

            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Nuevo Gasto</ion-card-title>
                            </ion-card-header>
                        
                    <ion-card-content>      
                        <ion-item>
                            <ion-label position="floating">Razon del gasto.</ion-label>
                            <ion-input type="text" id="input-reason"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Gasto Final.</ion-label>
                            <ion-input type="number" id="input-amount"></ion-input>
                        </ion-item>

                    <div class="margin-vertical ion-text-sm-center">
                        <ion-button fill="outline" color="danger" id="btn-cancel">
                            <ion-icon slot="start" name="close-outline"></ion-icon>CANCELAR
                        </ion-button>
                        <ion-button id="btn-confirm">
                            <ion-icon slot="start" name="add-outline"></ion-icon>AÃ‘ADIR GASTO
                        </ion-button>
                    </div>

                    </ion-card-content>

                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="expense-list">

                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <p margin-left><strong>Total de Gastos: <span id="total-expenses"></span> </strong></p>
                    </ion-col>
                </ion-row>
            </ion-grid>        
        </ion-content>
        <ion-alert-controller>
            
        </ion-alert-controller>
    </ion-app>

    <script src="app.js"></script>
</body>
</html>
